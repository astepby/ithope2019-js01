<!DOCTYPE html>
<html>
  <head>
    <title>Card Game</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    img {
      width: 150px;
    }
  </style>
  <script>
    var firstFlip = 0;
    var secondFlip = 0;
    var isMatched = 0;
    var status=[0,0,0,0,0,0,0,0];
    function flip(num){
      var selectedCard = document.getElementById("card"+num);
      selectedCard.src="card/0"+(num%4+1)+".png";
      
      if(firstFlip==0){
        firstFlip=num;
      }else if(secondFlip==0){
        secondFlip=num;
      }else{
        flipback(firstFlip,secondFlip)
        firstFlip=0;
        secondFlip=0;
      }
      alert("1:"+firstFlip + "  2:"+secondFlip)

    }
    function flipback(firstFlip,secondFlip){
      var selectedCard1 = document.getElementById("card"+firstFlip);
      var selectedCard2 = document.getElementById("card"+secondFlip);
      alert("card"+firstFlip);
      selectedCard1.src="card/cardback.png";
      selectedCard2.src="card/cardback.png";
    }

  </script>
  <body>
    <img src="card/cardback.png" alt="" id="card1" onclick="flip(1)"/>
    <img src="card/cardback.png" alt="" id="card2" onclick="flip(2)"/>
    <img src="card/cardback.png" alt="" id="card3" onclick="flip(3)"/>
    <img src="card/cardback.png" alt="" id="card4" onclick="flip(4)"/>
    <img src="card/cardback.png" alt="" id="card5" onclick="flip(5)"/>
    <img src="card/cardback.png" alt="" id="card6" onclick="flip(6)"/>
    <img src="card/cardback.png" alt="" id="card7" onclick="flip(7)"/>
    <img src="card/cardback.png" alt="" id="card8" onclick="flip(8)"/>

  </body>
</html>
